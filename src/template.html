<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.104.2">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="d-flex h-100 text-center text-bg-dark bg-image">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <header class="mb-50">  
           <h3 class="float-md-start mb-0">myWallet</h3>
           <nav class="nav nav-masthead justify-content-center float-md-end">
           <a class="nav-link fw-bold py-1 px-0 active currency-select" aria-current="page"  data-value="ETH" href="#">ETH</a>
           <a class="nav-link fw-bold py-1 px-0 currency-select" data-value="ERC20" href="#">ERC20</a>
           <a class="nav-link fw-bold py-1 px-0 currency-selectn" href="#" index="xuu" data-value="BTC">BTC</a>
           </nav>
         </header>
    
         <!-- BALANCE SECTION --> 
        <main class="px-3 border border-secondary d-flex flex-column"> 
          <h1 id="" class="d-flex justify-content-start mt-4 currency_symbol"></h1>
          <div class="d-flex">
              <h4 class="pe-2">Balance:   </h4>
              <i><h5 id="balance" class="p-1"> ---- </h5></i>
              <i><h5 class="p-1 currency_symbol"></h5></i>
          </div>
        
        <div class="border"></div> 
    
        <!-- RECEIVE  SECTION --> 
            <div class="d-flex justify-content-between">
                <h5 class="d-flex mt-4 px-3">Receive:</h5>
                <div id="QR-output" class="mt-4" ></div>
            </div>
            <h5 class="d-flex px-3 ">Address:</h5>
            <i><p class="d-flex px-3" id="address">0x9c684aC2B89F2A9ad...257a06cE2965099cdf6</p></i>
    
        <div class="border"></div>
    
        <!-- SEND SECTION -->
            <h5 class="mt-4 d-flex">Send</h5>
            <div class="d-flex justify-content-between">
                <input id="send_receiver" type="text" class="mt-0 w-49" placeholder="Receiver" type="text">
                <input id="send_amount" type="text" class="mt-0 w-49" placeholder="Amount" type="text">
            </div>
            <button type="button" class="btn btn-dark border mt-2 mb-4 " id="btn-send">Send</button>
        </main>
       </div>

  </body>
</html>
